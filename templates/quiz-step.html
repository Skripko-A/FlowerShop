{% extends 'base.html' %}
{% load static %}

{% block title %}Flower Shop{% endblock %}

{% block content %}
  <section id="quiz">
  	<div class="container">
  		<div class="quiz">
  			<div class="quiz__back ">
  				<a href="#" class="quiz__back_link fic"><img src="{% static 'img/arrow-left.svg' %}" alt="arrow-left" class="arrowLeft">
  				<span class="quiz__back_intro">Назад</span></a>
  			</div>
  			<div class="quiz__block">
  				<h1 class="quiz__title">На какой бюджет рассчитываете?</h1>
  				<div class="quiz__elems fic">
					<form method="POST" action="{% url 'result' %}">
						{% csrf_token %}
						{% for range in price_ranges %}
							<button class="quiz__elem" type="submit" name="button_value" value="{{ range.id }}">{{ range.get_text }}</button>
						{% endfor %}
					</form>
  				</div>
  				<div class="quiz__progress">
  					<div class="quiz__progress_step">
  						<span class="quiz__progress_num">2</span>
  						<span class="quiz__progress_in"> шаг из </span>
  						<span class="quiz__progress_num">2</span>
  					</div>
  					<div class="quiz__progress_line">
  						<div class="quiz__progress_lineActive" style="width: 50%;"></div>
  					</div>
  				</div>
  			</div>
  			
  		</div>
  	</div>
  </section>
{% endblock %}
